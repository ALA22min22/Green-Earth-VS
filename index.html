<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Earth Plant</title>
  <!-- google font -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
    rel="stylesheet" />
  <!-- font awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
    integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <!-- daisy ui and tailwind cdn -->
  <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  <!-- css -->
  <link rel="stylesheet" href="./style/style.css" />
</head>

<body class="bg-[#F0FDF4]">
  <header>
    <div class="navbar bg-base-100 shadow-sm bg-[#15803D]">
      <div class="navbar-start">
        <div class="dropdown">
          <div tabindex="0" role="button" class="btn btn-ghost lg:hidden">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
              stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h8m-8 6h16" />
            </svg>
          </div>
          <ul tabindex="0" class="menu menu-sm dropdown-content bg-base-100 rounded-box z-1 mt-3 w-52 p-2 shadow">
            <li><a>About</a></li>
            <li>
              <a>Gallery</a>
            </li>
            <li><a>Plant a Tree</a></li>
          </ul>
        </div>
        <a class="btn btn-ghost text-[13px] md:text-xl text-white ml-0 md:ml-5">Green Earth</a>
      </div>
      <div class="navbar-center hidden lg:flex">
        <ul class="menu menu-horizontal px-1 text-white">
          <li><a>About</a></li>
          <li>
            <a>Gallery</a>
          </li>
          <li><a>Plant a Tree</a></li>
        </ul>
      </div>
      <div class="navbar-end">
        <a class="btn mr-0 md:mr-7 rounded-3xl bg-yellow-300 border-0 text-[#15803D] ">Plant a Tree</a>
      </div>
    </div>
  </header>
  <!-- under header banner section -->
  <section class="">
    <div class="py-30 text-center bg-[#CFF0DC] background">
      <h2 class="text-6xl font-bold">Plant a Tree, Grow a Future</h2>
      <p class="py-6">
        Join our mission to plant 1 million trees and make the Earth greener
        for future generations.
      </p>

      <button class="rounded-3xl bg-yellow-300 border-0 text-[#15803D] py-2 px-4">
        Get Involved
      </button>
    </div>
  </section>

  <!-- main body part -->
  <main>

    <h3 class="text-center text-3xl font-semibold mt-20">Choose Your Trees</h3>
    <!-- loading section-->
    <section id="loader" class="flex justify-center items-center py-10 hidden">
      <span class="loading loading-infinity loading-xl "></span>
    </section>

    <div class="father flex flex-col md:flex-row gap-7 mt-5 justify-center w-11/12 mx-auto">

      <!-- left -->
      <div class="min-w-[265px] ">
        <h3 class="text-3xl font-bold text-center md:text-left">Categories</h3>
        <div id="load-cetagory" class="  text-2xl font-semibold ">

        </div>
      </div>

      <!-- middle -->
      <div id="load-card" class="grid grid-cols-1 md:grid-cols-3 gap-7 ">



      </div>

      <!-- right -->
      <div class=" w-[260px]  md:w-[400px]  bg-white p-4">
        <p class=" font-bold text-2xl pt-3 pl-3 mb-4">Add Cart</p>
        
        <div id="chetaory" class="bg-green-200 rounded-lg">

        </div>

        <div id="total-price" class=" font-bold text-3xl pr-4  text-end">

        </div>

        <div>

        </div>
      </div>

    </div>
  </main>

  
  <!-- js src -->
  <script src="./index.js"></script>
</body>

</html>
